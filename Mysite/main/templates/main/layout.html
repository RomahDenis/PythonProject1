{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.frontawensome.com/releases/v5.8.2/css/all/css">
</head>
<body>
<aside>
    <img src="{% static 'main/img/logo-audi-about.png'%}" alt="лого">
    <span class="logo">Mysite </span>
    <h3>Навігація</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Головна</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-user-secret"></i>Про мене</li></a>
        <a href=""><li><i class="fa-solid fa-paper-plane"></i>Контакти</li></a>
    </ul>
</aside>

<main>
    {% block content %}
{% endblock %}
</main>

</body>
</html>
